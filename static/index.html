<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Badge Test</title>
  <link rel="stylesheet" href="css/normalize.css" type="text/css" />
  <link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>
  <a href="https://github.com/stenington/badgetest"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png" alt="Fork me on GitHub"></a>
  <div class="top mt">
  <div class="top-inner">
    <img class="badge" src="img/badgetest.png"/>
    <form class="mt">
      Issue <input id="count" type="text" value="1" title="number of badges" /> badge(s) to
      <input id="email" type="text" placeholder="email" title="recipient email" /> on
      <select id="server" title="backpack server">
        <option value="dev">development</option>
        <option value="stage">staging</option>
        <option value="beta">production</option>
      </select>.
      <br/>
      <label><input id="hash" type="checkbox" title="to test hashed/unhashed email support" /> hash email</label>
      <label><input id="non-unique" type="checkbox" title="to test duplicate badge handling" /> don't uniquify</label>
      <label><input id="no-modal" type="checkbox" title="to use the modaless workflow" /> modaless</label>
      <br/>
      <input id="go" type="submit" value="Go"/>
    </form>
  </div>
  </div>
  <script src="js/jquery.min.js"></script>
  <script src="js/main.js"></script>
  <script id="issuer-api" src="http://dev.openbadges.org/issuer.js"></script>
</body>
</html>
